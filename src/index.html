<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setup</title>
  </head>
  <body>
    <header>Leaderboard</header>
    <section class="container">
      <div class="recent-score">
        <div class="score">
          <h1>Recent scores</h1>
          <button class="btn" type="button" id="refresh">Refresh</button>
        </div>
        <table>
          <tr>
            <th>Name:</th>
            <td>10</td>
          </tr>
          <tr>
            <th>Name:</th>
            <td>20</td>
          </tr>
          <tr>
            <th>Name:</th>
            <td>50</td>
          </tr>
          <tr>
            <th>Name:</th>
            <td>78</td>
          </tr>
          <tr>
            <th>Name:</th>
            <td>125</td>
          </tr>
          <tr>
            <th>Name:</th>
            <td>77</td>
          </tr>
          <tr>
            <th>Name:</th>
            <td>42</td>
          </tr>
        </table>
      </div>
      <form action="#" class="form">
        <h1 class="add-score">Add Your Score</h1>
        <input
          type="text"
          name="text"
          id="name"
          placeholder="Your Name"
          required
        />
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Your Score"
          required
        />
        <input type="submit" value="Submit" class="submit" />
      </form>
    </section>
  </body>
</html>
